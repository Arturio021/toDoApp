<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>ToDo</title>
</head>

<body>
    <section class="todo">
        <div class="header">
            <h1>ToDo-application</h1>
        </div>
        <div class="inpTasks">
            <input type="text" placeholder="Введите задачу" />
            <ul id="list" class="list"></ul>
        </div>
        <div class="allBtn">
            <button id="save">Сохранить всё</button>
            <button id="clear">Очистить всё</button>
            <button id="information">Информация о себе</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
